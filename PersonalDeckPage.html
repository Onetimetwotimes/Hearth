<!DOCTYPE html>
<html>
    <head>
        <title>Personal Decks</title>
        <link rel="stylesheet" href="PersonalDeckPageStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="PersonalDeckPage.js"></script>
    </head>
    <!--Neck-->
    <body>
        <select name="testOptions" id="testDrop" onchange="showPage()">
            <option value="deckBuilder">Deck Builder</option>
            <option value="newDeckSetup">Deck Setup</option>
            <option value="deckList">Deck List</option>
        </select>
        <div id="deckBuilder">
                <table>
                    <tr>
                        <th style="width: 50%;">
                            <h1>Deck info</h1>
                        </th>
                        <th style="width: 50%;">
                            <h1>Cards</h1>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <h2 id="deckName">Name of deck</h2>
                            <hr class="solid" />
                            <h3 class="deckInfo" id="deckClass">Class of deck</h3>
                            <h4 class="deckInfo" id="classInfo">Stuff about the chosen hero class thingy</h4>
                            <h3 class="deckInfo" id="cardCount">0 / 30 cards</h3>
                            <hr class="solid" />
                        </td>
                        <td>
                            <p>This is where the card list will exist, as well as all of the sorting data</p>
                        </td>
                    </tr>
                </table>
        </div>
        <div id="newDeckSetup">
            <section>
                <input type="text" name="txt_DeckName" placeholder="ENTER DECK NAME..." onchange="SetTitle()"/>

                
            </section>
        </div>
        <div id="deckList">
            <p>This is page three</p>
        </div>
    </body>
</html>

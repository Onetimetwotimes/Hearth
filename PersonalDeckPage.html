<!DOCTYPE html>
<html>
    <head>
        <title>Personal Decks</title>
        <link rel="stylesheet" href="PersonalDeckPageStyle.css">
    </head>
    <!--Neck-->
    <body>
        <div id="deckBuilder">
                <table>
                    <tr>
                        <th style="width: 50%;">
                            <h1>Deck info</h1>
                        </th>
                        <th style="width: 50%;">
                            <h1>Cards</h1>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <h2 id="deckName">Name of deck</h2>
                            <hr class="solid" />
                            <h3 class="deckInfo" id="deckClass">Class of deck</h3>
                            <h3 class="deckInfo" id="cardCount">0 / 30 cards</h3>
                            <hr class="solid" />
                        </td>
                        <td>
                            <p>This is where the card list will exist, as well as all of the sorting data</p>
                        </td>
                    </tr>
                </table>
        </div>
        <div id="newDeckSetup" style="display: none;">
            <p>This is page two</p>
        </div>
        <div id="deckList" style="display: none;">
            <p>This is page three</p>
        </div>
    </body>
</html>
